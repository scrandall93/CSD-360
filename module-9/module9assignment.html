    <body>
    <script>

        // initializing counter function //
        function counter(testArray, index, pos_count, neg_count, zero_count) {
            // if statement to loop through array //
            if (index < testArray.length) {
                // if statement to handle finding negative elements //
                if (testArray[index] < 0) {
                    neg_count++;
                // if statement to handle finding positive elements //
                } else if (testArray[index] > 0) {
                    pos_count++;
                // if statement to handle finding zero elements //
                } else if (testArray[index] === 0) {
                    zero_count++;
                }
                return counter(testArray, index + 1, pos_count, neg_count, zero_count);
            } else {
                return {pos_count, neg_count, zero_count};
            }
        }
 
        // initializing array //
        var testArray = [-4,-3,-2,-1,0,1,2,3,4];
        // initializing counts to be able to pull individual counts by type //
        var counts = counter(testArray, 0, 0, 0, 0);
        // current elements existing in array //
        document.writeln(`The elements making up the array are: ` + testArray);
        document.write("<br>");
        // sum of the positive elements existing in the array // 
        document.writeln(`The count of positive elements in the array is: ${counts.pos_count}`);
        document.write("<br>");
        // sum of the negative elements existing in the array //
        document.writeln(`The count of negative elements in the array is: ${counts.neg_count}`);
        document.write("<br>");
        // sum of the zero elements existing in the array //
        document.writeln(`The count of zero elements in the array is: ${counts.zero_count}`);
        document.write("<br>");

    </script>
